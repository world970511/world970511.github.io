# .github/workflows/build-projects.yml
name: Build and Deploy Projects

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/*.md'
      - 'assets/js/build-projects.js'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm init -y
        npm install gray-matter glob

    - name: Build project readmes
      run: node assets/js/build-projects.js

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add assets/js/project-readmes.json
        git diff --cached --quiet || git commit -m "ðŸ¤– Build: Update project readmes from markdown"
        git push

    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
